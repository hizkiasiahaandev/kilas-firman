<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KILAS</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../../css/login.css">
</head>

<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="login-wrapper">
        <div class="login-card">

            <h1 class="login-title">Selamat Datang</h1>
            <p class="login-subtitle">Masuk ke akun Anda untuk melanjutkan kuis.</p>

            <form class="login-form" action="#" method="POST">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="Masukkan email Anda"
                        autocomplete="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="input-field" placeholder="Masukkan password"
                            autocomplete="current-password" required>
                        <i class="fa-regular fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" class="btn-login">Masuk</button>
            </form>

            <p class="signup-link">
                Belum punya akun? <a href="../auth/signup.html">Daftar di sini</a>
            </p>

        </div>
    </div>
    <script src="/eel.js"></script>
    <script src="../../js/session.js"></script>
    <script src="../../js/login.js"></script>

</body>

</html>
