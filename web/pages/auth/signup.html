<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - KILAS Quiz</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../../css/signup.css">
</head>

<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="signup-wrapper">
        <div class="signup-card">

            <h1 class="signup-title">Daftar Akun</h1>
            <p class="signup-subtitle">Buat akun baru untuk mulai mengikuti kuis seru hari ini.</p>

            <form class="signup-form" action="#" method="POST">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="input-field" placeholder="Masukkan username"
                        autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="contoh@email.com"
                        autocomplete="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="input-field" maxlength="72" placeholder="Buat password"
                            autocomplete="new-password" required>
                        <i class="fa-regular fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" class="btn-signup">Daftar Sekarang</button>
            </form>

            <p class="login-link">
                Sudah punya akun? <a href="../auth/login.html">Masuk di sini</a>
            </p>
        </div>
    </div>

    <script src="../../js/session.js"></script>
    <script src="/eel.js"></script>
    <script src="../../js/signup.js"></script>


</body>

</html>
