<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabung Room - KILAS Quiz</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/navbar.css">

    <link rel="stylesheet" href="../css/join.css">
</head>

<body>

    <div class="bg-shape shape-indigo"></div>
    <div class="bg-shape shape-pink"></div>

    <div id="navbar-placeholder"></div>

    <div class="join-wrapper">
        <div class="join-card">

            <div class="icon-header">
                <i class="fa-solid fa-rocket"></i>
            </div>
            <h1 class="card-title">Gabung ke Room</h1>
            <p class="card-subtitle">Masukkan kode room dan nama Anda untuk mulai berpartisipasi dalam kuis.</p>

            <form id="joinForm" onsubmit="handleJoin(event)">

                <div class="form-group">
                    <label class="input-label">Kode Room</label>
                    <div class="input-wrapper">
                        <input type="text" id="roomCode" class="join-input code-input" placeholder="Contoh: 482913"
                            maxlength="6" autocomplete="off" oninput="this.value = this.value.toUpperCase()" required>
                        <i class="fa-solid fa-key input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="input-label">Nama Peserta</label>
                    <div class="input-wrapper">
                        <input type="text" id="userName" class="join-input" placeholder="Masukkan nama lengkap"
                            maxlength="30" autocomplete="name" required>
                        <i class="fa-regular fa-user input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="btn-join">
                    Gabung Sekarang <i class="fa-solid fa-arrow-right"></i>
                </button>

                <div id="errorAlert" class="alert-error">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span id="errorText">Kode room tidak ditemukan.</span>
                </div>

            </form>
        </div>
    </div>

    <script src="/eel.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/join.js"></script>
    <script src="../js/loadNavbar.js" defer></script>
</body>

</html>
